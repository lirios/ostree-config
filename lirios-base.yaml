ref: lirios/unstable/${basearch}/base

repos:
  - fedora
  - fedora-updates
  - fedora-updates-testing
  - plfiorini-lirios
releasever: 31

include: lirios-base-pkgs.yaml

automatic_version_prefix: "0.10.0"
mutate-os-release: "0.10.0"

selinux: true
documentation: false
recommends: false
boot_location: modules
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

default_target: graphical.target

packages:
  - git-core
  - lvm2
  - rpm-ostree
  # Language support
  - glibc-minimal-langpack
  # Container management
  - buildah
  - podman
  - skopeo
  - toolbox
  # Flatpak support
  - flatpak
  - flatpak-builder
  - xdg-desktop-portal
  # Scanner
  - libsane-hpaio
  - sane-backends-drivers-scanners
  # Polkit
  - polkit
  # HFS filesystem tools for Apple hardware
  # See https://github.com/projectatomic/rpm-ostree/issues/1380
  - hfsplus-tools
  # Bundle the minimal -devel packages needed to build a kernel.
  # This is needed because we can't rely on layering to install these
  # due to version conflicts with the base image.
  - glibc-devel
  - kernel-devel
  - elfutils-libelf-devel
  # Liri OS
  - lirios-repos-ostree

packages-aarch64:
  - grub2-efi
  - ostree-grub2
  - efibootmgr
  - shim
packages-armhfp:
  - extlinux-bootloader
packages-ppc64:
  - grub2
  - ostree-grub2
packages-ppc64le:
  - grub2
  - ostree-grub2
packages-x86_64:
  - grub2
  - grub2-efi-x64
  - ostree-grub2
  - efibootmgr
  - shim
  - microcode_ctl
  - mcelog
  - hyperv-daemons
  - open-vm-tools-desktop
  - virtualbox-guest-additions
  - xorg-x11-drv-intel
  - xorg-x11-drv-openchrome
  - xorg-x11-drv-vesa
  - xorg-x11-drv-vmware

install-langs:
  - en_US

ostree-layers:
  - lirios-config-overlay-05core
