ref: lirios/unstable/${basearch}/base

repos:
  - fedora
  - fedora-updates
  - plfiorini-lirios
releasever: 29

include: lirios-base-pkgs.yaml

automatic_version_prefix: "0.10.0"
mutate-os-release: "0.10.0"

selinux: true
documentation: true
boot_location: new
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

default_target: graphical.target

packages:
  - fedora-toolbox
  - flatpak
  - flatpak-builder
  - git-core
  - lirios-customization
  - lirios-release
  - lvm2
  - rpm-ostree
  - skopeo
  - docker

packages-aarch64:
  - grub2-efi
  - ostree-grub2
  - efibootmgr
  - shim
packages-armhfp:
  - extlinux-bootloader
packages-ppc64:
  - grub2
  - ostree-grub2
packages-ppc64le:
  - grub2
  - ostree-grub2
packages-x86_64:
  - grub2
  - grub2-efi-x64
  - ostree-grub2
  - efibootmgr
  - shim
  - microcode_ctl
