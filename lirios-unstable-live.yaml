include: lirios-unstable-desktop.yaml

ref: lirios/unstable/${basearch}/live

documentation: false

remove-files:
  # We don't ship man(1) or info(1)
  - usr/share/info
  - usr/share/man
  # Drop text docs too
  - usr/share/doc

packages:
  - calamares
  - liri-calamares-branding
  - dracut-live
  - memtest86+
  - syslinux
  - isomd5sum
  - weston

packages-x86_64:
  - shim-ia32
  - grub2-efi-ia32
  - grub2-efi-ia32-cdboot
  - grub2-efi-x64-cdboot

initramfs-args:
  - --no-hostonly
  - --add=dmsquash-live
  - --add=pollcdrom
  - --add=ostree-live

ostree-layers:
  - lirios-config-overlay-05live

ostree-override-layers:
  - lirios-bin-overlay-live
