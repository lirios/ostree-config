# This file has a list of packages to skip from comps that we don't want, plus
# a few whitelisted things.

# Selected environments
environments:
  - workstation-product-environment

# For some reason today these are just in livecd-tools...
whitelist:
  - kernel
  - kernel-modules
  - kernel-modules-extra

# Additional groups not available in the environments
additional_groups:
  - standard
  - dial-up
  - system-tools

# Entirely skip all packages in these groups
blacklist_groups:
  - basic-desktop
  - libreoffice
  - cinnamon-desktop
  - gnome-desktop
  - kde-desktop
  - lxde-desktop
  - lxqt-desktop
  - mate-desktop
  - sugar-desktop
  - xfce-desktop
  - legacy-fonts
  - xmonad
  - xmonad-mate
  - firefox

# Additional packages not in a particular group
packages:
  - libsane-hpaio
  - sane-backends-drivers-scanners

# Packages to be dropped from groups
blacklist:
  core:
    # We use rpm-ostree for the host
    - dnf
    - dnf-yum
    - dnf-plugins-core
    # Not sure why this is there at all
    - dracut-config-rescue
    # Eh...you can install this in a priv container
    - parted
    # https://bugzilla.redhat.com/show_bug.cgi?id=1452348
    - grubby
    # Why?
    - ncurses
    # Needs to be arch specific
    - ppc64-utils
  base-x:
    # These are for arm...need to handle arch-specific bits
    - xorg-x11-drv-armsoc
    - xorg-x11-drv-omap
  gnome-desktop:
    # We use rpm-ostree for the host
    - PackageKit-command-not-found
    - PackageKit-gtk3-module
    # Apps
    - evince
    - evince-djvu
    - evince-nautilus
    - file-roller-nautilus
    - gnome-calendar
    - gnome-documents
    - gnome-photos
  workstation-product:
    # We use rpm-ostree for the host
    - dnf
    - dnf-plugins-core
    - deltarpm
    # Really not worth listing explicitly
    - filesystem
    # Why?
    - ncurses
    - mailcap
    # Really?
    - tcp_wrappers
    # This probably doesn't need to be default
    - ppp
    # We removed cronie a while ago, should nuke these too
    - crontabs
    - at
    # This drags in a huge dependency set of dnf bits
    - abrt-cli
    - abrt-desktop
    - abrt-java-connector
    # Requires libreoffice
    - unoconv
    # Will change to git-core
    - git
    # Apps
    - rhythmbox
    - evolution
    - evolution-ews
    - evolution-help
    # Random tools: container
    - net-tools
    - nmap-ncat
    # filesystem tools, agian priv container
    - dosfstools
    - ntfs-3g
    # No Gtk+ or GNOME stuff
    - adwaita-qt4
    - adwaita-qt5
    - ibus-gtk2
    - ibus-gtk3
    - fros-gnome
    - desktop-backgrounds-gnome
    - gnome-shell-extension-background-logo
    - pinentry-gnome3
    - qgnomeplatform
    # No Fedora specific stuff
    - fedora-user-agent-chrome
    - fedora-release-workstation
    # No old Qt
    - qt
    - qt-settings
    - qt-x11
  networkmanager-submodules:
    # Let's use the builtin one by default
    - dhcp-client
  printing:
    # We don't use PackageKit
    - cups-pk-helper
    # For now...
    - ghostscript
  standard:
    # We removed cronie a while ago, should nuke these too
    - crontabs
    - at
    # We use rpm-ostree for the host
    - deltarpm
    # ed is useless for our users
    - ed
    # Remove Fedora specific stuff
    - fedora-release-notes
    # We only want systemd journal
    - rsyslog
    # These are optional and can be installed as OS extensions
    - mailcap
    - nmap-ncat
  dial-up:
    # These ones are rarely used these days
    - isdn4k-utils
    - minicom
  system-tools:
    - BackupPC
    - bonnie++
    - jigdo
    - screen
    - setserial
    - tigervnc
    - xdelta
    - zisofs-tools
    - zsh
